<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados</title>
    <link rel="stylesheet" href="styleAlterar.css">
</head>
<body>
    <main>
        <section class="alterar-dados">
            <h2>Alterar Dados</h2>
            <form action="#" method="POST" class="cadastro">
                <div class="input-group">
                    <label for="nome">Novo nome completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo">
                </div>
                <div class="input-group">
                    <label for="data_nascimento">Nova data de nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>
                <div class="input-group">
                    <label for="genero">Novo gênero:</label>
                    <select id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="senha">Nova senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </main>
</body>
</html>
