<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Endereço de Entrega</title>
    <link rel="stylesheet" href="styleEndereco.css">
</head>
<body>
    <main>
        <section class="adicionar-endereco">
            <h2>Adicionar Novo Endereço de Entrega</h2>
            <form action="#" method="POST" class="cadastro" id="endereco-form">
                <section class="endereco-checkbox">
                    <h3><label for="endereco-padrao">Endereço Padrão</label><br>
                    <input type="checkbox" id="endereco-padrao" name="endereco-padrao">
                </h3>
                </section>
                
                <input type="text" name="cep" id="cep" placeholder="CEP" maxlength="9"><br>
                <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" disabled><br>
                <input type="text" name="numero" id="numero" placeholder="Número" disabled><br>
                <input type="text" name="complemento" id="complemento" placeholder="Complemento" disabled><br>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro" disabled><br>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade" disabled><br>
                <input type="text" name="uf" id="uf" placeholder="UF" disabled><br>
                <button type="button" id="buscar-cep">Buscar Endereço</button>
                <br><br>
                <button type="submit">Adicionar Endereço</button>
                <br><br>
                <button type="button" id="editar-endereco">Editar Endereço Padrão</button>
                <br><br>
                <button type="button" id="logout">Sair</button>
            </form>
        </section>
    </main>

    <script src="scriptEndereco.js"></script>
    <script src="mainEndereco.js"></script>
</body>
</html>
